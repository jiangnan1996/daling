<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>登录注册</title>
	<link rel="stylesheet" href="../css/same.css">
	<link rel="stylesheet" href="../css/login.css">
</head>
<body>
	<div class="head">
		<div id="header">
			<a href="../index.html"><img src="../img/logo.png" alt=""></a>
		</div>
	</div>
	<div class="mian_bg clear">
		<div id="main" class="clear">
			<div id="form">
				<h2>达令会员</h2>
				<div class="login_title">
					<a href="javascript:;" class="active">登录</a><a href="javascript:;">注册</a>

				</div>
				<div id="change">
					<div id="login">			
						<p id="user">
							<em >
								<span></span>
								<input type="text" id="login_user" class="txt" placeholder="请输入用户名">
							</em>
							<i></i>
						</p>
						<p id="password">
							<em >
								<span></span>
								<input type="password" id="login_password"  placeholder="请输入密码">
							</em>
						
						</p>
						<b>忘记密码？</b>
						<p id="tip"></p>
						<input type="button" value="登录" id="login_btn">
					</div>
					<div id="register" class="clear">
						<p id="Ruser">
							<em >
								<span></span>
								<input type="text" placeholder="请输入用户名" id="Rusername" class="txt">
							</em>
							<i></i>
						</p>
						<p id="code">
							<em >
								<span></span>
								<input type="text" placeholder="请输入验证码" id="Rcode" class="txt">
							</em>
							<i></i>
							<b id="code1"></b>
						</p>
						<p id="phonecode">
							<em >
								<span></span>
								<input type="text" placeholder="请输入短信验证码" id="Rphcode" class="txt">
							</em>
							<i></i>
							<b id="getcode">获取验证码</b>
						</p>
						<p id="Rpassword">
							<em>
								<span></span>
								<input type="password" placeholder="请输入密码" id="Rpassword_val" class="txt">
							</em>
							<i></i>
						</p>
						
						<h4><input type="checkbox" id="choose">我已阅读并同意<a href="">《达令用户注册协议》</a></h4>
						<p id="tip"></p>
						<input type="button" value="注册" id="register_btn">
					</div>
				</div>
			</div>
		</div>
	</div>
	<div id="footer"></div>
	<script src="../libs/sea.js"></script>
	<script>
	seajs.config({
		alias:{
			"jq":'jquery-1.11.3',
			"paging":'jquery.pagination',
			"cookie":'jquery.cookie'
		}
	});
			seajs.use('../scripts/login')

	</script>
</body>
</html>
